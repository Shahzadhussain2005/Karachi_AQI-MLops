name: Daily Model Retraining

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  retrain-models:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install jupyter nbconvert pandas numpy scikit-learn xgboost lightgbm pymongo dnspython requests meteostat
    
    - name: List files
      run: |
        echo "Files in Scripts:"
        ls -la Scripts/
    
    - name: Fetch data
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        jupyter nbconvert --to python Fetch_latest_data.ipynb --stdout > /tmp/fetch.py 2>/dev/null || true
        python /tmp/fetch.py || true
      continue-on-error: true
    
    - name: Clean data
      run: |
        cd Scripts
        jupyter nbconvert --to python clean_data.ipynb --stdout > /tmp/clean.py 2>/dev/null || true
        python /tmp/clean.py || true
      continue-on-error: true
    
    - name: Upload to MongoDB
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        jupyter nbconvert --to python mongodb_connect.ipynb --stdout > /tmp/mongo.py 2>/dev/null || true
        python /tmp/mongo.py || true
      continue-on-error: true
    
    - name: Train models
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        echo "Training models..."
        jupyter nbconvert --to python models.ipynb --stdout > /tmp/train.py
        python /tmp/train.py || true
        sleep 2
        if compgen -G "models/*.pkl" > /dev/null; then echo "Models created" && exit 0; else echo "No models" && exit 1; fi
    
    - name: Verify
      run: ls Scripts/models/*.pkl
    
    - name: Commit
      run: |
        git config user.email "bot@github.com"
        git config user.name "Bot"
        git add Scripts/models/ Scripts/data/ || true
        git diff --staged --quiet || git commit -m "Models $(date +%Y%m%d%H%M)" && git push || true
    
    - name: Summary
      if: always()
      run: ls Scripts/models/*.pkl 2>/dev/null | wc -l | xargs echo "Models saved:"
