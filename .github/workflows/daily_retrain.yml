name: Daily Model Retraining

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  retrain-models:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install jupyter nbconvert pandas numpy scikit-learn xgboost lightgbm pymongo dnspython requests meteostat
    
    - name: Fetch latest data
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        echo "Fetching data..."
        jupyter nbconvert --to script Fetch_latest_data.ipynb --output /tmp/fetch --log-level ERROR || true
        python /tmp/fetch.py || echo "Fetch skipped"
      continue-on-error: true
    
    - name: Clean data
      run: |
        cd Scripts
        echo "Cleaning data..."
        jupyter nbconvert --to script clean_data.ipynb --output /tmp/clean --log-level ERROR || true
        python /tmp/clean.py || echo "Clean skipped"
      continue-on-error: true
    
    - name: Upload to MongoDB
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        if [ -f "mongodb_connect.ipynb" ]; then
          echo "Uploading to MongoDB..."
          jupyter nbconvert --to script mongodb_connect.ipynb --output /tmp/mongo --log-level ERROR || true
          python /tmp/mongo.py || echo "MongoDB upload skipped"
        fi
      continue-on-error: true
    
    - name: Train ML models
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
      run: |
        cd Scripts
        echo "========================================="
        echo "Training ML models..."
        echo "Working directory: $(pwd)"
        echo "Expected time: 10-20 minutes"
        echo "========================================="
        
        # Convert notebook to script WITHOUT metadata
        jupyter nbconvert --to python models.ipynb --output /tmp/train --TemplateExporter.exclude_input_prompt=True --log-level ERROR
        
        # Run training
        python /tmp/train.py
        exit_code=$?
        
        if [ $exit_code -eq 0 ]; then
          echo "âœ… Training completed"
        else
          echo "âŒ Training failed with exit code: $exit_code"
          exit $exit_code
        fi
    
    - name: Verify models
      run: |
        echo "========================================="
        echo "Verifying models..."
        echo "========================================="
        
        if [ ! -d "Scripts/models" ]; then
          echo "âŒ ERROR: Scripts/models/ not found"
          exit 1
        fi
        
        model_count=$(ls Scripts/models/*.pkl 2>/dev/null | wc -l)
        
        echo "Models found: $model_count"
        ls -lh Scripts/models/*.pkl 2>/dev/null || echo "No .pkl files"
        
        if [ $model_count -eq 0 ]; then
          echo "âŒ ERROR: No models saved"
          exit 1
        fi
        
        echo "âœ… SUCCESS: $model_count models saved"
    
    - name: Commit models
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "GitHub Actions Bot"
        
        # Add models and data
        git add Scripts/models/ Scripts/data/ 2>/dev/null || true
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Models retrained: $(date +'%Y-%m-%d %H:%M UTC')"
          git push origin main
          echo "âœ… Models pushed to GitHub"
        fi
    
    - name: Summary
      if: always()
      run: |
        echo ""
        echo "========================================="
        echo "   TRAINING COMPLETE"
        echo "========================================="
        if [ -d "Scripts/models" ]; then
          count=$(ls Scripts/models/*.pkl 2>/dev/null | wc -l)
          echo "Models saved: $count"
          ls Scripts/models/*.pkl 2>/dev/null | xargs -n1 basename
        fi
        echo ""
        echo "Your app.py can now use these models!"
        echo "Deploy app.py to Render/Railway/etc"
        echo "========================================="
